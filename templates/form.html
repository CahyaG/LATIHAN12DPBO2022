<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Add Pasien</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">
  <div class="container mt-5 border rounded bg-white py-4 px-5 mb-5">

    <section>
      <h2 class="mb-3 text-center">DATA_TITLE Data Pasien</h2>
      <form action="DATA_ACTION" method="post" class="form">
        <input type="hidden" name="id" value="DATA_ID">
        <div class="mb-3">
          <label for="nik" class="form-label">NIK</label>
          <input type="text" name="nik" id="nik" class="form-control" value="DATA_NIK"
            placeholder="Masukan NIK" required >
        </div>
        <div class="mb-3">
          <label for="nama" class="form-label">Nama</label>
          <input type="text" name="nama" id="nama" class="form-control" value="DATA_NAMA"
            placeholder="Masukkan Nama" required >
        </div>
        <div class="mb-3">
          <label for="tempat" class="form-label">Tempat Lahir</label>
          <input type="text" name="tempat" id="tempat" class="form-control"
            value="DATA_TEMPAT" placeholder="Masukkan Tempat Lahir" required >
        </div>
        <div class="mb-3">
          <label for="tl" class="form-label">Tanggal Lahir</label>
          <input type="date" name="tl" id="tl" class="form-control" value="DATA_TL" required >
        </div>
        <div class="mb-3">
          <div>
            <label for="gender" class="form-label">Jenis Kelamin</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="laki-laki" name="gender" value="Laki-laki"  required DATA_JK_LK>
            <label class="form-check-label" for="laki-laki">Laki-laki</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="perempuan" name="gender" value="Perempuan"  required DATA_JK_PR>
            <label class="form-check-label" for="perempuan">Perempuan</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">email</label>
          <input type="email" name="email" id="email" class="form-control" value="DATA_EMAIL"
            placeholder="Masukkan email" required >
        </div>
        <div class="mb-3">
          <label for="telp" class="form-label">Telepon</label>
          <input type="tel" name="telp" id="telp" class="form-control" value="DATA_TELP"
            placeholder="Masukkan telp" required >
        </div>
        <br>
        <div class="mb-3">
          <input type="submit" name="submit" value="DATA_BTN" class="btn btn-primary">
        </div>
      </form>
    </section>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
